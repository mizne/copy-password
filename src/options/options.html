<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
</head>

<body>
  <h1 class="subtitle">乾坤大挪移 选项</h1>
  <div class="field">
    <label class="label">数据源</label>
    <div class="field has-addons">
      <p class="control">
        <span class="select">
          <select class="protocol">
            <option>http://</option>
            <option>https://</option>
          </select>
        </span>
      </p>
      <p class="control data-source-wrapper">
        <input class="input data-source" type="text" placeholder="数据路径">
      </p>
      <p class="control">
        <a class="button is-primary save">
          保存
        </a>
      </p>
      <p class="control hidden feedback">
        <img src="../img/ok.gif" alt="">
      </p>
    </div>
  </div>
</body>

</html>
