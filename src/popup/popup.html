<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <script src="https://use.fontawesome.com/3319b650e4.js"></script>
</head>

<body>
  <h1 class="subtitle">乾坤大挪移</h1>

  <img class="loading" src="../img/loading.svg" alt="">
  <div class="container hidden">
    <div class="field has-addons">
      <p class="control">
        <span class="select">
          <select class="mail-select">
          </select>
        </span>
      </p>
      <p class="control">
        <input class="mail-input input" id="mail-input" type="text" readonly>
      </p>
      <p class="control">
        <a class="button clipboard" data-clipboard-target="#mail-input">
          <i class="fa fa-clipboard" aria-hidden="true"></i>
        </a>
      </p>

      <span class="icon settings has-text-info">
        <img src="../img/settings.svg" alt="Copy to clipboard">
      </span>
    </div>

    <article class="message">
      <div class="message-header">
        <p>提示</p>
        <button class="delete" aria-label="delete"></button>
      </div>
      <div class="message-body">
      </div>
    </article>
  </div>
</body>

</html>
